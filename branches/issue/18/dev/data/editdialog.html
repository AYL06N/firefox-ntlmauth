<html>
<head>
	<title data-l10n-id="editdialogtitle"></title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-theme.min.css" />
	<link rel="stylesheet" type="text/css" href="editdialog.css" />
</head>
<body>
	<div class="container">
		<div class="panel panel-primary container-panel">
			<div class="panel-heading" data-l10n-id="editdialogtitle"></div>
			<div class="panel-body">
				<span class="lock"></span>
				<p data-l10n-id="editdialoginstructions"></p>
				<div class="clearfix"></div>
				<form role="form">
					<div class="form-group">
						<label for="addSiteTextBox" data-l10n-id="editdialogaddsitelabel"></label>
						<div class="input-group">
							<input type="text" class="form-control" placeholder="http://your.site.here" name="addSiteTextBox" id="addSiteTextBox" />
							<span class="input-group-btn"><button id="addButton" class="btn btn-default" data-l10n-id="editdialogaddbutton" /></span>
						</div>
					</div>
					<div class="form-group">
						<label for="siteListBox" data-l10n-id="editdialogsitelistlabel"></label>
						<select name="siteListBox" id="siteListBox" class="form-control" multiple="true" size="6">
							<option>http://something.or.another</option>
						</select>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
